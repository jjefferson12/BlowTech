<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Bafômetro - Compra</title>
</head>
<body>

    <!--Info - Endereço -->

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Endereço de Cobrança</h3>
                    <div class="input-box">
                        <span>Nome:</span>
                        <input type="text" 
                        placeholder="Nome">
                    </div>
                    <div class="input-box">
                        <span>Email:</span>
                        <input type="email" 
                        placeholder="exemplo@gmail.com">
                    </div>
                    <div class="input-box">
                        <span>CEP:</span>
                        <input type="text" 
                        placeholder="05266-100">
                    </div>
                    <div class="input-box">
                        <span>Endereço:</span>
                        <input type="text" 
                        placeholder="Rua ">
                    </div>
                    <div class="input-box">
                        <span>Cidade:</span>
                        <input type="text" 
                        placeholder="São Paulo">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>País:</span>
                            <input type="text" 
                            placeholder="Brasil">
                        </div>
                    </div>
                </div>

                <!-- Info - Cartão -->

                <div class="column">
                    <h3 class="title">Pagamento</h3>
                    <div class="input-box">
                        <span>Cartão:</span>
                        <img src="imgcards.png" alt="Cartões">
                    </div>
                    <div class="input-box">
                        <span>Nome do Cartão:</span>
                        <input type="email">
                    </div>
                    <div class="input-box">
                        <span>Número do Cartão:</span>
                        <input type="text">
                    </div>
                    <div class="input-box">
                        <span>Exp. Mês:</span>
                        <input type="text">
                    </div>
                    <div class="input-box">
                        <span>Exp. Ano:</span>
                        <input type="text">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>CVV:</span>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Comprar</button>
        </form>
    </div>
</body>
</html>
